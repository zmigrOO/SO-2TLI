<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Przykład</title>
	<style>
		body {
			font-size: 300%;
		}
	</style>
	<script>
		let tablica = [1, "hello", "✈️", true, 3.14]
		function myFunction(iloscPowtorzen) {
			for (let i = 0; i < iloscPowtorzen; i++) {
				document.write("Liczba: " + i + "<br>");
			}
		}
		myFunction(2);
		tablica.forEach(element => {
			document.write(element + "<br>")
		});
		myFunction(8)
	</script>
</head>

<body>
</body>

</html>
